<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Categorias</title>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Categorias" outcome="categorias" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Productos" outcome="productos" icon="ui-icon-cart">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Detalles" outcome="detalles" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Clientes" outcome="clientes"  icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Facturas" outcome="facturas" icon="ui-icon-cart">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
            <h1>Categorias</h1>
            <div class="ui-g">
                <p:panel  id="basic" header="Categorias">
                    <h:panelGrid columns="3" cellpadding="10">
                        <p:growl id="msg"/>
                        <p:dataTable id="categorias" var="cat" value="#{categoriaBean.categorias}" editable="true" >
                            <p:ajax event="rowEdit" listener="#{categoriaBean.actualizar}" update=":form:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{categoriaBean.cancelar}" update=":form:msg"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{cat.id}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{cat.descripcion}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{cat.descripcion}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column>
                                <p:rowEditor/>
                            </p:column>
                            <p:column headerText="Eliminar">
                                <h:commandLink action="#{categoriaBean.eliminar(cat)}">Eliminar</h:commandLink>
                            </p:column>
                        </p:dataTable> 
                    </h:panelGrid>

                </p:panel>
            </div>
            <p:panel id="guardar" header="Agregar categoria" style="width: 40%">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Descripcion: "/>
                        <h:inputText value="#{categoriaBean.categoria.descripcion}"/>
                        <p:commandButton value="Guardar" action="#{categoriaBean.guardar()}" update="@form, basic" />                 
                    </h:panelGrid>
            </p:panel> 
        </h:form>

                
    </h:body>
</html>
