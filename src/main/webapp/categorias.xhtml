<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Categorias</title>
    </h:head>
    <h:body>
        <h1>Categorias</h1>
        <h:form id="form">
            <div class="ui-g">

                <p:panel  id="basic" header="Categorias">

                    <h:panelGrid columns="3" cellpadding="10">
                        <p:growl id="msg"/>
                        <p:dataTable id="categorias" var="cat" value="#{categoriaBean.categorias}" editable="true" >
                            <p:ajax event="rowEdit" listener="#{categoriaBean.actualizar}" update=":form:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{categoriaBean.cancelar}" update=":form:msg"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{cat.id}" />
                            </p:column>
                                <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{cat.descripcion}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{categoriaBean.descripcion}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column>
                                <p:rowEditor/>
                            </p:column>
                        </p:dataTable> 
                    </h:panelGrid>

                </p:panel>
            </div>
            <p:fieldset legend="Agregar" toggleable="true" toggleSpeed="500" style="width: 40%">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Descripcion: "/>
                        <h:inputText value="#{categoriaBean.categoria.descripcion}"  />
                        <p:commandButton value="Guardar" action="#{categoriaBean.guardar()}" update="@form, basic" />                 
                    </h:panelGrid>
            </p:fieldset> 
        </h:form>

             <h:form> 
                <p:fieldset legend="Agregar" toggleable="true" toggleSpeed="500" style="width: 40%">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Id:"/>
                        <h:inputText value="#{productoBean.producto.id}"/>
                        <h:outputLabel value="Descripcion: "/>
                        <h:inputText value="#{productoBean.producto.descripcion}"  />
                        <h:outputLabel value="Valor"/>
                        <h:inputText value="#{productoBean.producto.valor}"  />
                        <h:outputLabel value="Categoria"/>
                        <h:inputText value="#{productoBean.producto.categoria.id}"  />
                        <h:outputLabel value=""/>
                        <p:commandButton value="Guardar" action="#{productoBean.guardar()}" update="@form, basic"/>                 
                        <p:commandButton value="Actualizar" action="#{productoBean.actualizar()}" update="@form, basic"/>                 
                        
                    </h:panelGrid>
                </p:fieldset> 
             
            </h:form>   
    </h:body>
</html>
