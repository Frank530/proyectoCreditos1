<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Categorias" outcome="categorias" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Productos" outcome="productos" icon="ui-icon-cart">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Detalles" outcome="detalles" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Clientes" outcome="clientes"  icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Facturas" outcome="facturas" icon="ui-icon-cart">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
            <h1>Clientes</h1>
            <div class="ui-g">
                <p:panel  id="basic" header="Clientes">
                    <h:panelGrid columns="3" cellpadding="10">
                        <p:growl id="msg"/>
                        <p:dataTable id="clientes" var="cli" value="#{clienteBean.clientes}" editable="true" >
                            <p:ajax event="rowEdit" listener="#{clienteBean.actualizar}" update=":form:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{clienteBean.cancelar}" update=":form:msg"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{cli.id}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{cli.nombre}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{cli.nombre}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="DirecciÃ³n">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{cli.direccion}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{cli.direccion}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Cedula">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{cli.cedula}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{cli.cedula}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Ciudad">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{cli.ciudad}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{cli.ciudad}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Telefono">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{cli.telefono}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{cli.telefono}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column>
                                <p:rowEditor/>
                                
                            </p:column>
                            <p:column>
                                <h:commandLink action="#{clienteBean.eliminar(cli)}">Eliminar</h:commandLink>
                            </p:column>
                        </p:dataTable> 
                    </h:panelGrid>

                </p:panel>
            </div>
            <p:panel id="guardar" header="Agregar cliente" style="width: 40%">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Nombre: "/>
                        <h:inputText value="#{clienteBean.cliente.nombre}"/>
                        <h:outputLabel value="Direccion: "/>
                        <h:inputText value="#{clienteBean.cliente.direccion}"/>
                        <h:outputLabel value="Cedula: "/>
                        <h:inputText value="#{clienteBean.cliente.cedula}"/>
                        <h:outputLabel value="Ciudad: "/>
                        <h:inputText value="#{clienteBean.cliente.ciudad}"/>
                        <h:outputLabel value="Telefono: "/>
                        <h:inputText value="#{clienteBean.cliente.telefono}"/>
                        <p:commandButton value="Guardar" action="#{clienteBean.guardar()}" update="@form, basic" />                 
                    </h:panelGrid>
            </p:panel> 
        </h:form>

                
    </h:body>
</html>
