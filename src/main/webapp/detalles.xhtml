<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Detalles</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Categorias" outcome="categorias" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Productos" outcome="productos" icon="ui-icon-cart">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Detalles" outcome="detalles" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Clientes" outcome="clientes"  icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Facturas" outcome="facturas" icon="ui-icon-cart">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
            <h1>Detalles</h1>
            
            
            <div class="ui-g">
                <p:panel  id="basic" header="Detalles">
                    <h:panelGrid columns="6" cellpadding="10">
                        <p:growl id="msg"/>
                        <p:dataTable id="Detalles" var="det" value="#{detalleBean.detalles}" editable="true" >
                            <p:ajax event="rowEdit" listener="#{detalleBean.actualizar}" update=":form:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{detalleBean.cancelar}" update=":form:msg"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{det.id}" />
                            </p:column>
                            
                             <p:column headerText="Cantidad">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{det.cantidad}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{det.cantidad}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column> 
                            
                              
                            <p:column headerText="Facturas">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{det.idFactura.numFactura}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{det.idFactura.numFactura}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                                
                             <p:column headerText="Producto">
                             <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{det.idProducto.descripcion}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{det.idProducto.id}" style="width:100%; cursor: pointer;">
                                            <f:selectItems value="#{productoBean.productos}" var="prod" itemLabel="#{prod.descripcion}" itemValue="#{prod.id}" />
                                        </h:selectOneMenu>   
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                          
                            <p:column headerText="Actualizar">
                                <p:rowEditor/>
                            </p:column>
                            <p:column headerText="Eliminar">
                                <h:commandLink action="#{detalleBean.eliminar(det)}">Eliminar</h:commandLink>
                            </p:column>
                            
                        </p:dataTable> 
                    </h:panelGrid>

                </p:panel>
            </div>
            <p:panel id="guardar" header="Agregar detalles" toggleable="true" toggleSpeed="500" style="width: 60%">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="6">
                        <h:outputLabel value="Cantidad: "/>
                        <h:inputText value="#{detalleBean.detalle.cantidad}" />
                         <h:outputLabel value="Producto: "/>
                         <h:selectOneMenu value="#{detalleBean.detalle.idProducto.id}" style="width:100%; cursor: pointer;">
                             <f:selectItems value="#{productoBean.productos}" var="prod" itemLabel="#{prod.descripcion}" itemValue="#{prod.id}" />
                        </h:selectOneMenu>
                          <h:outputLabel value="Factura: "/>
                          <h:selectOneMenu value="#{detalleBean.detalle.idFactura.id}" style="width:100%; cursor: pointer;">
                              <f:selectItems value="#{facturaBean.facturas}" var="fact" itemLabel="#{fact.numFactura}" itemValue="#{fact.id}" />
                           </h:selectOneMenu>
                          <p:commandButton value="Guardar" action="#{detalleBean.guardar()}" update="@form, basic" />
                          
                    </h:panelGrid>
            </p:panel> 
            
        </h:form>
         
    </h:body>
</html>
