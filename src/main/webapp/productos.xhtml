<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Productos</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Categorias" outcome="categorias" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Productos" outcome="productos" icon="ui-icon-cart">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Detalles" outcome="detalles" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Clientes" outcome="clientes"  icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Facturas" outcome="facturas" icon="ui-icon-cart">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
            <h1>Productos</h1>

            <div class="ui-g">
                <p:panel  id="basic" header="Productos">
                    <h:panelGrid columns="4" cellpadding="10">
                        <p:growl id="msg"/>
                        <p:dataTable id="productos" var="prod" value="#{productoBean.productos}" editable="true">
                            <p:ajax event="rowEdit" listener="#{productoBean.actualizar}" update=":form:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{productoBean.cancelar}" update=":form:msg"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{prod.id}" />
                            </p:column>

                            <p:column headerText="Descripcion">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.descripcion}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{prod.descripcion}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Valor">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.valor}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{prod.valor}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Categoria">
                             <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.categoria.descripcion}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{prod.categoria.id}" style="width:100%; cursor: pointer;">
                                            <f:selectItems value="#{categoriaBean.categorias}" var="cat" itemLabel="#{cat.descripcion}" itemValue="#{cat.id}" />
                                        </h:selectOneMenu>   
                                        
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Actualizar">
                                <p:rowEditor/>
                            </p:column>
                            <p:column headerText="Eliminar">
                                <h:commandLink action="#{productoBean.eliminar(prod)}">Eliminar</h:commandLink>
                            </p:column>
                            
                        </p:dataTable> 
                    </h:panelGrid>
                </p:panel>
            </div>
            <p:panel header="Agregar producto" toggleable="true" toggleSpeed="500" style="width: 60%">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="6">
                        <h:outputLabel value="Descripcion: "/>
                        <h:inputText value="#{productoBean.producto.descripcion}"/>
                        <h:outputLabel value="Valor: "/>
                        <h:inputText value="#{productoBean.producto.valor}" />
                        <h:outputLabel value="Categoria: "/>
                        <h:selectOneMenu value="#{productoBean.producto.categoria.id}" style="width:100%; cursor: pointer;">
                            <f:selectItems value="#{categoriaBean.categorias}" var="cat" itemLabel="#{cat.descripcion}" itemValue="#{cat.id}" />
                        </h:selectOneMenu>
                        <br></br>
                        <p:commandButton value="Guardar" action="#{productoBean.guardar()}" update="@form, basic"/>                 
                    </h:panelGrid>
            </p:panel> 
        </h:form>
         
    </h:body>
</html>
