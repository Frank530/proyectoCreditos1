<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facturas</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Categorias" outcome="categorias" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Productos" outcome="productos" icon="ui-icon-cart">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Detalles" outcome="detalles" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Clientes"  icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Facturas"  icon="ui-icon-cart">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
            <h1>Facturas</h1>
            <div class="ui-g">
                <p:panel  id="basic" header="Facturas">
                    <h:panelGrid columns="4" cellpadding="10">
                        <p:growl id="msg"/>
                        <p:dataTable id="facturas" var="fac" value="#{facturaBean.facturas}" editable="true" >
                            <p:ajax event="rowEdit" listener="#{facturaBean.actualizar}" update=":form:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{facturaBean.cancelar}" update=":form:msg"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{fac.id}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{fac.fecha}" />
                            </p:column>                                                                              
                            <p:column headerText="Numero Factura">
                                <h:outputText value="#{fac.numFactura}" />
                            </p:column>
                            <p:column headerText="Cliente">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{fac.idCliente.nombre}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{fac.idCliente.nombre}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Actualizar">
                                <p:rowEditor/>                                
                            </p:column>
                            <p:column headerText="Eliminar">
                                <h:commandLink action="#{facturaBean.eliminar(fac)}">Eliminar</h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </div>
            <p:panel header="Agegar Producto" toggleable="true" toggleSpeed="500" style="width: 60%">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="6">
                    <h:outputLabel value="Fecha: "/>
                    <h:inputText value="#{facturaBean.factura.fecha}"/>
                    <h:outputLabel value="Numero Factura"/>
                    <h:inputText value="#{facturaBean.factura.numFactura}"/>
                    <h:outputLabel value="Cliente"/>
                    <h:selectOneMenu value="#{facturaBean.factura.idCliente.id}" style="width: 100%; cursor: pointer">
                        <f:selectItems value="#{clienteBean.clientes}" var="cli" itemLabel="#{cli.nombre}" itemValue="#{cli.id}"/>
                    </h:selectOneMenu>
                    <br></br>
                    <p:commandButton value="Guardar" action="#{facturaBean.guardar()}" update="@form, basic"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
